version: "3"
services:
   namenode:
      image: flokkr/hadoop:latest
      hostname: namenode
      command: ["hdfs","namenode"]
      ports:
         - 9870:9870
      env_file:
        - ./compose-config
      volumes:
        - /home/elek/projects/flokkr/docker-hadoop/runner/012_hdfsinit/hdfsinit.sh:/opt/launcher/plugins/012_hdfsinit/hdfsinit.sh
      environment:
          NAMENODE_INIT: "hdfs dfs -chmod 777 hdfs://127.0.0.1:1111/"
          ENSURE_NAMENODE_DIR: "/tmp/hadoop-hadoop/dfs/name"
   datanode:
      image: flokkr/hadoop:latest
      command: ["hdfs","datanode"]
      links:
         - namenode
      env_file:
        - ./compose-config
   zookeeper:
      image: flokkr/zookeeper
      hostname: zookeeper1
      environment:
        ZOO.CFG_clientPort: 2181
        ZOO.CFG_dataDir: /tmp/zookeeper
   hbasemaster:
      container_name: hbasemaster
      domainname: hbase
      image: flokkr/hbase
      command: ["hbase","master","start"]
      hostname: hbasemaster
      ports:
        - 16010:16010
      env_file:
        - ./compose-config
      environment:
        WAITFOR: namenode:9000
   hbaseregion1:
      container_name: hbaseregion1
      image: flokkr/hbase
      command: ["hbase","regionserver","start"]
      domainname: hbase
      hostname: hbaseregion1
      env_file:
        - ./compose-config
   hbaseregion2:
      container_name: hbaseregion2
      image: flokkr/hbase
      command: ["hbase","regionserver","start"]
      domainname: hbase
      hostname: hbaseregion2
      env_file:
        - ./compose-config
   hbaseregion3:
      container_name: hbaseregion3
      image: flokkr/hbase
      command: ["hbase","regionserver","start"]
      domainname: hbase
      hostname: hbaseregion3
      env_file:
        - ./compose-config
networks:
   default:
      external:
         name: hbase


